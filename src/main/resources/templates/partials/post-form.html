<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" id="body" name="body" rows="5" required autofocus></textarea>
    </div>

    <form th:action="@{post/create}" th:method="post" th:object="${postDetails}">

        <p class="h5 mb-4">Is it awesome?</p>
        <div class="form-check">
            <input class="form-check-input" id="is-awesome" type="radio" th:field="*{isAwesome}" value=true autofocus>
            <label for="is-awesome">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="is-not-Awesome" type="radio" th:field="*{isAwesome}" value=false
                   autofocus>
            <label for="is-not-Awesome">No</label>
        </div>

        <div class="form-group col">
            <label for="historyOfPost">History of Post:</label>
            <textarea class="form-control" id="historyOfPost" th:field="*{historyOfPost}" autofocus></textarea>
        </div>

        <div class="form-group col">
            <label for="topicDescription">Topic Description:</label>
            <input class="form-control" id="topicDescription" type="text" th:field="*{topicDescription}" autofocus>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Post!</button>
    </form>
</div>
</form>
</div>
</div>
</body>
</html>
