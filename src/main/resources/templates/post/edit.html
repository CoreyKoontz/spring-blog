<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Edit')"/>
<body>

<nav th:replace="partials/navbar :: navbar"/>
<header th:replace="partials/header :: header(Edit-Post)"></header>
<div class="container">
<form th:action="'/post/' + ${id} + '/edit'" th:method="POST">
    <label for="title">Title:</label>
    <input id="title" type="text" name="title" th:value="${post.title}">
    <label for="body">Body:</label>
    <textarea id="body" name="body" th:text="${post.body}"/>
    <button type="submit">Submit Changes to <span th:text="${post.title}"/> post?</button>
</form>
    <form th:action="'/post/' + ${post.id} + '/delete'"></form>
</div>
<footer th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
