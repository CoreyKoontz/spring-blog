<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create a Post')"/>
<body>

<nav th:replace="partials/navbar :: navbar"/>
<header th:replace="partials/header :: header('Create a Post')"></header>

<!--<div class="container ">-->
    <div class="row">
        <div class="mx-auto col-lg-9 col-md-9 col-sm-9">
            <form class="text-center border border-light p-5" th:action="'/post/create'" th:method="POST">

                <p class="h4 mb-4">New Post</p>

                <div class="form-group col">
                    <label for="title">Title:</label>
                    <input class="form-control" id="title" type="text" name="title" required autofocus>
                </div>

                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" name="body" rows="5" required autofocus></textarea>
                </div>

                <form th:action="@{post/create}" th:method="post" th:object="${postDetails}">

                    <p class="h5 mb-4">Is it awesome?</p>
                    <div class="form-check">
                        <input class="form-check-input" id="is-awesome" type="radio" th:field="*{isAwesome}" value=true autofocus>
                    <label for="is-awesome">Yes</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" id="is-not-Awesome" type="radio" th:field="*{isAwesome}" value=false autofocus>
                    <label for="is-not-Awesome">No</label>
                    </div>

                    <div class="form-group col">
                    <label for="historyOfPost">History of Post:</label>
                    <textarea class="form-control" id="historyOfPost" th:field="*{historyOfPost}" autofocus></textarea>
                    </div>

                    <div class="form-group col">
                    <label for="topicDescription">Topic Description:</label>
                    <input class="form-control" id="topicDescription" type="text" th:field="*{topicDescription}" autofocus>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Post!</button>
                </form>
            </form>
        </div>
    </div>
<!--</div>-->
<footer th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
