<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create a Post')"/>
<body>

<nav th:replace="partials/navbar :: navbar"/>
<header th:replace="partials/header :: header('Create a Post')"></header>
<div class="container">
    <form th:action="'/post/create'" th:method="POST">

        <label for="title">Title:</label>
        <input id="title" type="text" name="title">
        <br>

        <label for="body">Body:</label>
        <textarea id="body" name="body"></textarea>
        <br>

        <h4>Is it Awesome?</h4>
        <label for="is-awesome">Yes</label>
        <input id="is-awesome" type="radio" name="isAwesome" value=true>
        <label for="is-not-Awesome">No</label>
        <input id="is-not-Awesome" type="radio" name="isAwesome" value=false>
        <br>

        <label for="historyOfPost">History of Post:</label>
        <br>
        <textarea id="historyOfPost" name="historyOfPost"></textarea>
        <br>

        <label for="topicDescription">Topic Description:</label>
        <br>
        <input id="topicDescription" type="text" name="topicDescription">
        <br>

        <button type="submit">Create Post!</button>
    </form>
</div>
<footer th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
