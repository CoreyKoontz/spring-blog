<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('All Posts')"/>
<body>

<nav th:replace="partials/navbar :: navbar"/>

<header th:replace="partials/header :: header(Index)"></header>


<div class="row md-6 justify-content-around">
    <div class="card m-2" style="width: 18rem;" th:each="post : ${posts}">
        <div class="card-body">
            <h5  class="card-title"><span th:text="${post.title}"></span></h5>
            <p th:text="${post.body}" class="card-text"></p>
            <form th:action="'/post/' + ${post.id} + '/show'">
                <button class="btn btn-outline-info">Details</button>
            </form>
        </div>
    </div>
</div>


<footer th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
